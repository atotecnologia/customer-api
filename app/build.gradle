plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
	implementation group: 'org.apache.commons',name:'commons-lang3', version:'3.11'
	implementation group: 'com.google.inject', name: 'guice', version: '4.2.3'
	implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
	implementation group: 'org.jdbi', name: 'jdbi3-core', version: '3.17.0'
	implementation group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.17.0'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
	implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.34.v20201102'
	implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.3'
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.9'
}

application {
    // Define the main class for the application.
    mainClass = 'br.com.composable.customerapi.App'
}
